<div class="w-full flex justify-center items-center">

  </button>
</div>
<div class="flex absolute">
  <img src="assets/hero.svg" alt="Heroes" height="28" width="28" class="mr-1">

  <img src="assets/starship.svg" alt="Starships" height="28" width="28" class="ml-1">
</div>
